<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>

    <main class="main">

        <section class="presentation">
            <div class="person">
                <img class="imgPerson" src="images\image-jeremy.png" alt="">
                <p class="preName">Report for</p>
                <p class="name">Jeremy <br> Robson</p>
            </div>
            <div class="times">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </section>

        <section class="cardsContainer">

            <div class="card" id="work">
                <div class="title"></div>
                <div class="hours"></div>
                <div class="info"></div>
            </div>
            <div class="card" id="play">
                <div class="title"></div>
                <div class="hours"></div>
                <div class="info"></div>
            </div>
            <div class="card" id="study">
                <div class="title"></div>
                <div class="hours"></div>
                <div class="info"></div>
            </div>
            <div class="card" id="exercise">
                <div class="title"></div>
                <div class="hours"></div>
                <div class="info"></div>
            </div>
            <div class="card" id="social">
                <div class="title"></div>
                <div class="hours"></div>
                <div class="info"></div>
            </div>
            <div class="card" id="selfCare">
                <div class="title"></div>
                <div class="hours"></div>
                <div class="info"></div>
            </div>

        </section>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
