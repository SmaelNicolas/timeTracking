<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/css/styles.css">
</head>

<body>

    <main class="main" id="main">

        <section class="presentation">
            <div class="person">
                <img class="imgPerson" src="images\image-jeremy.png" alt="">
                <p class="preName">Report for</p>
                <p class="name">Jeremy <br> Robson</p>
            </div>
            <div class="times">
                <p id="daily">Daily</p>
                <p id="weekly">Weekly</p>
                <p id="monthly">Monthly</p>
            </div>
        </section>

        <section class="cardsContainer" id="cardsContainer">



        </section>
    </main>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/smaeln/">Smael Nicolas</a>.
    </div>

    <script src="script.js"></script>

</html>
